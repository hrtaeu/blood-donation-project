{% extends 'base.html' %}

{% block title %}Delete Blood Donation Request{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this blood donation request?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

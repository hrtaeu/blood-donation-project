<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Donation Project{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Blood Donation</a>
        <!-- Add Navbar items here -->
    </nav>

    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const regionSelect = document.getElementById('id_region');
    const provinceSelect = document.getElementById('id_province');
    const municipalitySelect = document.getElementById('id_municipality');

    const provinces = {
        'Region III': ['Pampanga', 'Bulacan'],
        'Region IV': ['Batangas', 'Cavite']
    };

    const municipalities = {
        'Pampanga': ['San Fernando', 'Angeles'],
        'Bulacan': ['Malolos', 'Meycauayan'],
        'Batangas': ['Batangas City', 'Lipa'],
        'Cavite': ['Tagaytay', 'Dasmari√±as']
    };

    regionSelect.addEventListener('change', function() {
        const selectedRegion = this.value;
        provinceSelect.innerHTML = '';
        municipalitySelect.innerHTML = '';

        if (provinces[selectedRegion]) {
            provinces[selectedRegion].forEach(function(province) {
                const option = document.createElement('option');
                option.value = province;
                option.text = province;
                provinceSelect.add(option);
            });
        }
    });

    provinceSelect.addEventListener('change', function() {
        const selectedProvince = this.value;
        municipalitySelect.innerHTML = '';

        if (municipalities[selectedProvince]) {
            municipalities[selectedProvince].forEach(function(municipality) {
                const option = document.createElement('option');
                option.value = municipality;
                option.text = municipality;
                municipalitySelect.add(option);
            });
        }
    });
});
</script>

</body>

</html>
